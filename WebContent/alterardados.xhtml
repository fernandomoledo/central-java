<ui:composition  template="template.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 
<ui:define name="conteudo">
 <!-- Conteúdo da página -->
    <div class="container-fluid">
      <!-- Título -->
       <div class="push3"></div>
       	<div class="push2"></div>
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Alterar minha senha</h1>
        </div>
      </div>
      <div class="push3"></div>
      <div class="row">
        <div class="col-md-12 text-center">
          <div class="col-md-4"></div>
          <div class="col-md-4">
         <h:form id="fcad">
         <p:messages autoUpdate="true" closable="true" id="mensagens"  />
             <div class="input-group">
              <span class="input-group-addon" id="sizing-addon2">Meu login:</span>
              <h:inputText readonly="true" id="login" value="#{portalMB.username}" class="form-control" aria-describedby="sizing-addon2" />
            </div>
            <div class="push2"></div> 
              <div class="input-group">
              <span class="input-group-addon" id="sizing-addon2">Senha atual:</span>
              <h:inputSecret id="txt_senha" value="#{portalMB.senhaAtual}" class="form-control" pt:placeholder="Informe sua senha..." aria-describedby="sizing-addon2"
              required="true" requiredMessage="- A senha atual é obrigatória" />
            </div>
            <div class="push2"></div> 
              <div class="input-group">
              <span class="input-group-addon" id="sizing-addon2">Nova senha:</span>
              <h:inputSecret id="txt_senha1" value="#{portalMB.senha}" class="form-control" pt:placeholder="Informe sua nova senha..." aria-describedby="sizing-addon2"
              required="true" requiredMessage="- A nova senha é obrigatória" />
            </div>
             <div class="push2"></div> 
              <div class="input-group">
              <span class="input-group-addon" id="sizing-addon2" style="color:#EEE">Nova senha:</span>
              <h:inputSecret id="txt_senha2" value="#{portalMB.confSenha}" class="form-control" pt:placeholder="Confirme sua nova senha..." aria-describedby="sizing-addon2" 
              required="true" requiredMessage="- A confirmação da nova senha é obrigatória"/>
            </div>
            <div class="push2"></div> 
            <div class="text-right">
                <h:commandButton class="btn btn-primary" value="Salvar" actionListener="#{portalMB.alterarDados}" update="@form" />
            </div>
           </h:form>
            <div class="push2"></div>
            
           
      	
          <div class="col-md-4"></div>
        </div>
      </div>           
    </div>
    </div>
    <!-- Fim Conteúdo da página -->
    </ui:define>
</ui:composition>
